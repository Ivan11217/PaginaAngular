<!-- src/app/services/services.component.html -->
<h2>Our Services</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let service of services">
      <td>{{ service.id }}</td>
      <td>{{ service.name }}</td>
      <td>{{ service.description }}</td>
    </tr>
  </tbody>
</table>
